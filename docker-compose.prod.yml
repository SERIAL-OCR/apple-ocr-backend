version: '3.8'

services:
  api:
    build: .
    container_name: apple-ocr-backend-prod
    ports:
      - "8000:8000"
    volumes:
      # Persistent storage (unified structure)
      - ./storage:/app/storage
    environment:
      - PYTHONPATH=/app
      - PRODUCTION_MODE=true
      - ENABLE_TESSERACT_FALLBACK=true
      - MAX_PROCESSING_TIME=35.0
      - EARLY_STOP_CONFIDENCE=0.65
      - USE_GPU=true
      - PYTORCH_MPS_HIGH_WATERMARK_RATIO=0.0
      - OCR_BATCH_SIZE=4
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=false
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
